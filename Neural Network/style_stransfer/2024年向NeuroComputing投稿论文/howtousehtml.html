<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Template/styles.css">
    <title>HTML 笔记示例</title>
</head>

<body>
    <div class="container">
        <h1>HTML 笔记示例</h1>
        <p>本文档展示了如何使用 HTML 记录笔记。</p>

        <div class="note-section">
            <h2>1. 标题和段落</h2>
            <p>HTML 提供了多级标题，例如 <code class="code">&lt;h1&gt;</code> 到 <code class="code">&lt;h6&gt;</code>，以及段落标签 <code class="code">&lt;p&gt;</code>。</p>
        </div>

        <div class="note-section">
            <h2>2. 添加链接</h2>
            <p>可以使用 <code class="code">&lt;a&gt;</code> 标签添加链接。例如：</p>
            <p>可以添加本地链接<a href="/Neural Network/style_stransfer/2024年向NeuroComputing投稿论文/styles.css">css链接</a></p>
            <p><a href="https://www.google.com" target="_blank">访问 Google</a></p>
        </div>

        <div class="note-section">
            <h2>3. 高亮代码</h2>
            <p>通过样式自定义代码的显示，例如：</p>
            <p><span class="code">&lt;h1&gt;这是一个标题&lt;/h1&gt;</span></p>
        </div>

        <div class="note-section">
            <h2>4. 分区</h2>
            <p>使用 <code class="code">&lt;div&gt;</code> 或 <code class="code">&lt;section&gt;</code> 标签分隔内容，方便布局和阅读。</p>
        </div>

        <footer>
            <p>© 2024 我的笔记模板. <a href="mailto:zxt1428147954@163.com">联系我</a></p>
        </footer>

            <ol>
                <li>teset</li>
                <li>teset
                    <ol>
                        <li>teset</li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
